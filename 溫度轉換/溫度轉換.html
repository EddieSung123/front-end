<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" style="padding-top:10px">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-3">
                <div class="card text-left|center|right">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="optCF" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                攝氏轉換為華氏
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="optFC" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                華氏轉換為攝氏
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                      <button type="button" class="btn btn-primary btn-lg">1</button>
                      <button type="button" class="btn btn-primary btn-lg">2</button>
                      <button type="button" class="btn btn-primary btn-lg">3</button>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col text-center">
                      <button type="button" class="btn btn-primary btn-lg">4</button>
                      <button type="button" class="btn btn-primary btn-lg">5</button>
                      <button type="button" class="btn btn-primary btn-lg">6</button>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col text-center">
                      <button type="button" class="btn btn-primary btn-lg">7</button>
                      <button type="button" class="btn btn-primary btn-lg">8</button>
                      <button type="button" class="btn btn-primary btn-lg">9</button>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col text-center">
                      <button type="button" class="btn btn-primary btn-lg">0</button>
                      <button type="button" class="btn btn-primary btn-lg">.</button>
                    </div>
                  </div>
                <span class="border border-white" style="padding-top:10px">溫度 :
                    <input type="text" class="form-control" id="txtC">
                </span>
                <button type="button" class="btn btn-outline-dark" id="change">轉換</button>
                <button type="button" id="cmdClean" class="btn btn-outline-dark">清除</button>
                <br>
                <span class="border border-white" style="padding-top:10px">結果 :
                    <input type="text" class="form-control" id="ans">
                </span>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("txtC").value += btn.innerText;
                console.log(document.getElementById("txtC").value);
            }
        }
        
        var optCF = document.getElementById("optCF");
        var optFC = document.getElementById("optFC");
        console.log(optCF.checked);
        console.log(optFC.checked);
       var cmdClean = document.getElementById("cmdClean");
        cmdClean.onclick = function () {
            document.getElementById("txtC").value = "";
        }

        var change = document.getElementById("change");
              
        var T =0;
        change.onclick = function () {
            var t = document.getElementById("txtC").value;
            if (optCF.checked) {
                T = (t * 1.8) + 32;
            } else {
                T = (t - 32) / 1.8;
            }
            document.getElementById("ans").value = T;
        }

        }

    </script>


</body>

</html>
