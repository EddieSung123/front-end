<!doctype html>
<html lang="en">

<head>
    <title>My Trello</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body style="font-family:微軟正黑體">

    <div class="card" style="width:18rem">
        <div class="card-body">
            <h4 class="card-title">Trello</h4>
            <p class="card-text"></p>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
                新增一張卡片
            </button>
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modelTitleId">Bootstrap-作業練習</h4>
                            
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                           
                        </div>                      
                        <div class="modal-body">
                                位於文件列表<a href="#">練習中/作業中</a>
                            <div class="row">
                                <div class="col-8">
                                    <h5> 描述</h5>
                                    <div class="card" style="width:18rem;height:10rem">
                                        <div class="card-body">
                                            <h4 class="card-title"></h4>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">儲存</button>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                    <span aria-hidden="true">&times;</span>

                                    <h5> 新增評論</h5>
                                    <div class="card" style="width:18rem;height:06rem">
                                        <div class="card-body">
                                            <h4 class="card-title"></h4>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">儲存</button>
                                    <h5> 活動</h5>
                                    <h5> Eddie 編輯了這張卡片</h5>
                                    <h5> Eddie 再次新增了這張卡片</h5>
                                    <h5> Eddie 新增了這張卡片</h5>
                                </div>

                                <div class="col-4">
                                    <h5>新增</h5>
                                    <button type="button" class="btn btn-primary">成員</button><br>
                                    <button type="button" class="btn btn-primary">標籤</button>
                                    <button type="button" class="btn btn-primary">代辦清單</button>
                                    <button type="button" class="btn btn-primary">到期日</button>
                                    <button type="button" class="btn btn-primary">附件</button>
                                    <h5>強化功能</h5>
                                    <button type="button" class="btn btn-primary">Google雲端硬碟</button>
                                    <h5>強化功能</h5>
                                    <button type="button" class="btn btn-primary">移動</button><br>
                                    <button type="button" class="btn btn-primary">複製</button>
                                    <button type="button" class="btn btn-primary">立即觀看</button>
                                    <hr>
                                    <button type="button" class="btn btn-primary">封存</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
